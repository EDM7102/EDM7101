<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Chat Overlay mit Audio, Screen & Datei-Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#121214;
      --surface:#1c1c1e;
      --header:#1f1f1f;
      --accent:#007aff;
      --success:#28a745;
      --text:#e5e5ea;
      --muted:#8e8e93;
      --radius:8px;
      --shadow:0 4px 12px rgba(0,0,0,0.5);
      --version-text:#8e8e93;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.with-notice .header {
      margin-top: 40px;
    }

    .header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: var(--header);
      box-shadow: var(--shadow);
    }

    .header button,
    .header select,
    .header label,
    .header input {
      height: 36px;
      padding: 0 12px;
      background: #242426;
      border: 1px solid #333;
      border-radius: var(--radius);
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .header input { min-width: 120px; }

    #version {
      color: var(--version-text);
      font-size: 0.85rem;
      margin-right: 8px;
    }

    .spacer { flex: 1; }

    #chatBody {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: none;
      flex-direction: column;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .chat-input {
      display: none;
      padding: 12px;
      background: var(--surface);
      border-top: 1px solid #333;
      transition: all 0.3s ease;
    }

    .chat-input textarea {
      width: 100%; height: 60px;
      padding: 10px;
      border: 1px solid #333;
      border-radius: var(--radius);
      background: #242426;
      color: var(--text);
      resize: none;
      font-size: 14px;
    }

    .message {
      padding: 10px 14px;
      border-radius: var(--radius);
      max-width: 70%;
      word-break: break-word;
      box-shadow: var(--shadow);
      position: relative;
    }

    .user {
      background: linear-gradient(to right, var(--accent), #0051b0);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .assistant {
      background: linear-gradient(to right, #2c2c2c, #1a1a1a);
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 12px;
      color: var(--muted);
      text-align: right;
      margin-top: 4px;
    }

    #remoteScreen {
      position: fixed;
      bottom: 12px; right: 12px;
      width: 320px; height: 180px;
      display: none;
      border: 2px solid var(--accent);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: black;
      object-fit: contain;
      z-index: 10;
    }

    #remoteScreen:fullscreen {
      width: 100vw; height: 100vh;
    }

    #fullscreenBtn {
      position: fixed;
      bottom: 200px; right: 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 6px 12px;
      cursor: pointer;
      display: none; z-index: 999;
    }

    #screenNotice {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: var(--success);
      color: white;
      padding: 10px 16px;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
      z-index: 9999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    audio { display: none; }
    a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>
  <div id="screenNotice">üü¢ Bildschirm wird geteilt</div>

  <div class="header">
    <span id="version"></span>
    <input id="usernameInput" placeholder="Benutzername" />
    <button id="connectBtn" style="background: red;">üîå Verbinden</button>
    <select id="micSelect" title="Mikrofon"></select>
    <select id="qualitySelect" title="Qualit√§t">
      <option value="1280x720">HD (720p)</option>
      <option value="1920x1080">Full HD (1080p)</option>
      <option value="2560x1440" selected>2K (1440p)</option>
      <option value="3840x2160">4K (2160p)</option>
    </select>
    <button id="screenBtn">üñ•Ô∏è Teilen</button>
    <label id="uploadBtn" title="Dateien hochladen">
      üìÅ Hochladen
      <input id="fileInput" type="file" multiple style="display: none;">
    </label>
    <button id="clearBtn">üóëÔ∏è Leeren</button>
    <div class="spacer"></div>
    <div id="userList" style="padding: 8px; font-size: 0.85rem; color: var(--muted);"></div>
  </div>

  <div id="chatBody"></div>
  <div class="chat-input">
    <textarea id="messageInput" placeholder="Nachricht schreiben..."></textarea>
  </div>

  <video id="remoteScreen" autoplay playsinline></video>
  <button id="fullscreenBtn">üîé Vollbild</button>
  <audio id="remoteAudio" autoplay></audio>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
