<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Chat Overlay mit Audio, Screen & Datei-Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#121214;
      --surface:#1c1c1e;
      --header:#1f1f1f;
      --accent:#007aff;
      --success:#28a745;
      --text:#e5e5ea;
      --muted:#8e8e93;
      --radius:8px;
      --shadow:0 4px 12px rgba(0,0,0,0.5);
      --version-text:#8e8e93;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.with-notice .header {
      margin-top: 40px;
    }

    .header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: var(--header);
      box-shadow: var(--shadow);
    }

    .header button,
    .header select,
    .header label,
    .header input {
      height: 36px;
      padding: 0 12px;
      background: #242426;
      border: 1px solid #333;
      border-radius: var(--radius);
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .header input { min-width: 120px; }

    #version {
      color: var(--version-text);
      font-size: 0.85rem;
      margin-right: 8px;
    }

    .spacer { flex: 1; }

    #chatBody {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: none;
      flex-direction: column;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .chat-input {
      display: none;
      padding: 12px;
      background: var(--surface);
      border-top: 1px solid #333;
      transition: all 0.3s ease;
    }

    .chat-input textarea {
      width: 100%; height: 60px;
      padding: 10px;
      border: 1px solid #333;
      border-radius: var(--radius);
      background: #242426;
      color: var(--text);
      resize: none;
      font-size: 14px;
    }

    .message {
      padding: 10px 14px;
      border-radius: var(--radius);
      max-width: 70%;
      word-break: break-word;
      box-shadow: var(--shadow);
      position: relative;
    }

    .user {
      background: linear-gradient(to right, var(--accent), #0051b0);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .assistant {
      background: linear-gradient(to right, #2c2c2c, #1a1a1a);
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 12px;
      color: var(--muted);
      text-align: right;
      margin-top: 4px;
    }

    #remoteScreen {
      position: fixed;
      bottom: 12px; right: 12px;
      width: 320px; height: 180px;
      display: none;
      border: 2px solid var(--accent);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: black;
      object-fit: contain;
      z-index: 10;
    }

    #remoteScreen:fullscreen {
      width: 100vw; height: 100vh;
    }

    #fullscreenBtn {
      position: fixed;
      bottom: 200px; right: 12px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 6px 12px;
      cursor: pointer;
      display: none; z-index: 999;
    }

    #screenNotice {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: var(--success);
      color: white;
      padding: 10px 16px;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
      z-index: 9999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    audio { display: none; }
    a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>
  <div id="screenNotice">üü¢ Bildschirm wird geteilt</div>

  <div class="header">
    <span id="version"></span>
    <input id="usernameInput" placeholder="Benutzername" />
    <button id="connectBtn" style="background: red;">üîå Verbinden</button>
    <select id="micSelect" title="Mikrofon"></select>
    <select id="qualitySelect" title="Qualit√§t">
      <option value="1280x720">HD (720p)</option>
      <option value="1920x1080">Full HD (1080p)</option>
      <option value="2560x1440" selected>2K (1440p)</option>
      <option value="3840x2160">4K (2160p)</option>
    </select>
    <button id="screenBtn">üñ•Ô∏è Teilen</button>
    <label id="uploadBtn" title="Dateien hochladen">
      üìÅ Hochladen
      <input id="fileInput" type="file" multiple style="display: none;">
    </label>
    <button id="clearBtn">üóëÔ∏è Leeren</button>
    <div class="spacer"></div>
    <div id="userList" style="padding: 8px; font-size: 0.85rem; color: var(--muted);"></div>
  </div>

  <div id="chatBody"></div>
  <div class="chat-input">
    <textarea id="messageInput" placeholder="Nachricht schreiben..."></textarea>
  </div>

  <video id="remoteScreen" autoplay playsinline></video>
  <button id="fullscreenBtn">üîé Vollbild</button>
  <audio id="remoteAudio" autoplay></audio>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script>
  // Version
  const VERSION = '2.0.0';
  document.getElementById('version').textContent = 'v' + VERSION;

  const socket = io('/', { autoConnect: false });
  const connectBtn = document.getElementById('connectBtn');
  const chat = document.getElementById('chatBody');
  const inputArea = document.querySelector('.chat-input');
  const msg = document.getElementById('messageInput');
  const clear = document.getElementById('clearBtn');
  const screenBtn = document.getElementById('screenBtn');
  const video = document.getElementById('remoteScreen');
  const micSelect = document.getElementById('micSelect');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const remoteAudio = document.getElementById('remoteAudio');
  const fileInput = document.getElementById('fileInput');
  const screenNotice = document.getElementById('screenNotice');
  const userList = document.getElementById('userList');
  const usernameInput = document.getElementById('usernameInput');

  let connected = false;
  let peerConnections = {}; // Speichert Peer-Verbindungen nach Benutzernamen
  let localStream = null;
  let currentRoom = 'default';
  let currentUsername = '';

  // Lade gespeicherten Benutzernamen
  if (localStorage.getItem('username')) {
    usernameInput.value = localStorage.getItem('username');
  }

  // Vollbild-Funktion
  fullscreenBtn.onclick = () => video.requestFullscreen();

  // Mikrofone laden
  async function loadMicrophones() {
    try {
      await navigator.mediaDevices.getUserMedia({ audio: true });
      const devices = await navigator.mediaDevices.enumerateDevices();
      micSelect.innerHTML = '';
      devices.filter(d => d.kind === 'audioinput').forEach((d, i) => {
        const opt = document.createElement('option');
        opt.value = d.deviceId;
        opt.text = d.label || `Mic ${i+1}`;
        micSelect.append(opt);
      });
    } catch(e) {
      console.error('Mikrofon-Zugriff fehlgeschlagen:', e);
    }
  }
  loadMicrophones();

  // Initialisiere PeerConnection f√ºr einen bestimmten Benutzer
  async function initPeerConnection(username) {
    if (peerConnections[username]) return;

    const peer = new RTCPeerConnection({
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    });

    // Remote-Stream verwalten
    const remoteStream = new MediaStream();
    peer.ontrack = (event) => {
      event.streams[0].getTracks().forEach(track => {
        if (!remoteStream.getTracks().some(t => t.id === track.id)) {
          remoteStream.addTrack(track);
          if (track.kind === 'audio') {
            remoteAudio.srcObject = remoteStream;
          }
          if (track.kind === 'video') {
            video.srcObject = remoteStream;
            video.style.display = 'block';
            fullscreenBtn.style.display = 'block';
          }
        }
      });
    };

    peer.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit('ice', {
          candidate: event.candidate,
          room: currentRoom,
          targetUser: username
        });
      }
    };

    peer.onconnectionstatechange = () => {
      console.log(`Verbindungsstatus mit ${username}:`, peer.connectionState);
    };

    peerConnections[username] = { peer, remoteStream };
    return peer;
  }

  // Verbindungsbutton
  connectBtn.onclick = async () => {
    if (!usernameInput.value.trim()) {
      alert('Bitte Benutzernamen eingeben.');
      return;
    }
    
    currentUsername = usernameInput.value.trim();
    localStorage.setItem('username', currentUsername);
    connected = !connected;

    if (connected) {
      try {
        connectBtn.style.background = 'green';
        chat.style.display = 'flex';
        inputArea.style.display = 'block';
        
        // Verbindung herstellen
        socket.connect();
        socket.emit('join', currentRoom, currentUsername);

        // Mikrofon-Stream holen
        const mic = micSelect.value;
        localStream = await navigator.mediaDevices.getUserMedia({
          audio: { deviceId: { exact: mic } }
        });

      } catch (error) {
        console.error('Verbindungsfehler:', error);
        alert('Verbindung fehlgeschlagen: ' + error.message);
        connected = false;
        connectBtn.style.background = 'red';
      }
    } else {
      // Verbindung trennen
      connectBtn.style.background = 'red';
      chat.style.display = 'none';
      inputArea.style.display = 'none';
      
      // Alle Verbindungen schlie√üen
      Object.values(peerConnections).forEach(({ peer }) => peer.close());
      peerConnections = {};
      
      if (localStream) {
        localStream.getTracks().forEach(t => t.stop());
        localStream = null;
      }
      
      socket.disconnect();
      screenNotice.style.display = 'none';
      document.body.classList.remove('with-notice');
    }
  };

  // Bildschirm teilen
  screenBtn.onclick = async () => {
    try {
      const [w, h] = qualitySelect.value.split('x').map(Number);
      const screenStream = await navigator.mediaDevices.getDisplayMedia({
        video: {
          width: { ideal: w },
          height: { ideal: h },
          frameRate: { ideal: 30 }
        },
        audio: false
      });

      // F√ºge Video-Track zu allen bestehenden Verbindungen hinzu
      const videoTrack = screenStream.getVideoTracks()[0];
      Object.values(peerConnections).forEach(({ peer }) => {
        peer.addTrack(videoTrack, screenStream);
      });

      screenNotice.style.display = 'block';
      document.body.classList.add('with-notice');

      // Beende die Anzeige, wenn der Bildschirm nicht mehr geteilt wird
      videoTrack.onended = () => {
        screenNotice.style.display = 'none';
        document.body.classList.remove('with-notice');
      };
    } catch (error) {
      console.error('Bildschirmfreigabe fehlgeschlagen:', error);
    }
  };

  // Socket.io Events
  socket.on('users', (users) => {
    // Filtere aktuellen Benutzer aus der Liste
    const otherUsers = users.filter(u => u !== currentUsername);
    userList.innerHTML = 'üü¢ Verbundene (' + otherUsers.length + '):<br>' + 
      otherUsers.map(u => `‚Ä¢ ${u}`).join('<br>');
    
    // Verbinde mit allen neuen Benutzern
    otherUsers.forEach(async (user) => {
      if (!peerConnections[user]) {
        const peer = await initPeerConnection(user);
        
        // F√ºge lokale Tracks hinzu
        if (localStream) {
          localStream.getTracks().forEach(track => {
            peer.addTrack(track, localStream);
          });
        }
        
        // Erstelle Offer
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        
        socket.emit('offer', {
          offer,
          room: currentRoom,
          targetUser: user
        });
      }
    });
  });

  socket.on('offer', async ({ offer, senderUser }) => {
    if (senderUser === currentUsername) return;
    
    const peer = await initPeerConnection(senderUser);
    await peer.setRemoteDescription(new RTCSessionDescription(offer));
    
    const answer = await peer.createAnswer();
    await peer.setLocalDescription(answer);
    
    socket.emit('answer', {
      answer,
      room: currentRoom,
      targetUser: senderUser
    });
  });

  socket.on('answer', async ({ answer, senderUser }) => {
    if (peerConnections[senderUser]) {
      await peerConnections[senderUser].peer.setRemoteDescription(
        new RTCSessionDescription(answer)
      );
    }
  });

  socket.on('ice', async ({ candidate, senderUser }) => {
    if (peerConnections[senderUser] && candidate) {
      try {
        await peerConnections[senderUser].peer.addIceCandidate(
          new RTCIceCandidate(candidate)
        );
      } catch (e) {
        console.error('ICE Fehler mit', senderUser, ':', e);
      }
    }
  });

  // Chat-Funktionen
  msg.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      if (!msg.value.trim()) return;
      
      socket.emit('message', {
        room: currentRoom,
        user: currentUsername,
        text: msg.value
      });
      
      appendMsg(currentUsername, msg.value, 'user');
      msg.value = '';
    }
  });

  socket.on('message', (data) => {
    appendMsg(data.user, data.text, 'assistant');
  });

  // Datei-Upload
  fileInput.addEventListener('change', async () => {
    const files = Array.from(fileInput.files);
    if (!files.length) return;
    
    const fd = new FormData();
    files.forEach(f => fd.append('files', f));
    
    try {
      const res = await fetch('/upload', {
        method: 'POST',
        body: fd
      });
      
      if (!res.ok) throw new Error(res.statusText);
      
      const result = await res.json();
      result.files.forEach(f => {
        appendMsg(
          currentUsername,
          `üìé <a href="${f.url}" target="_blank">${f.name}</a>`,
          'user'
        );
      });
    } catch (error) {
      alert('Upload fehlgeschlagen!');
      console.error(error);
    } finally {
      fileInput.value = '';
    }
  });

  // Hilfsfunktion f√ºr Nachrichten
  function appendMsg(name, text, type) {
    const time = new Date().toLocaleTimeString('de-DE', {
      hour: '2-digit',
      minute: '2-digit'
    });
    
    chat.innerHTML += `
      <div class="message ${type}">
        <strong>${name}:</strong> ${text}
        <div class="timestamp">${time}</div>
      </div>
    `;
    
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
