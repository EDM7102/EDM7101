<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EDMBOOK</title>
  <style>
    :root {
      --green: #4caf50;
      --red: #f44336;
      --dark-bg: #121212;
      --panel-bg: #1e1e1e;
      --text: #e0e0e0;
      --primary: #395B64;
      --primary-dark: #2c4248;
      --bubble-me: #395B64;
      --bubble: #292929;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark-bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: var(--panel-bg);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; font-size: 1.5rem; color: white; }
    #connectionStatus {
      display: inline-block;
      padding: 6px 18px;
      border-radius: 22px;
      font-weight: bold;
      margin-left: 10px;
      font-size: 1.1rem;
      transition: background 0.3s, color 0.3s;
    }
    #connectionStatus.connected {
      background: var(--green);
      color: #fff;
    }
    #connectionStatus.disconnected {
      background: var(--red);
      color: #fff;
    }
    .online-users { background: var(--panel-bg); padding: 8px 12px; border-radius: 8px; }
    .online-users h3 { margin: 0 0 6px; font-size: 0.95rem; color: var(--green); }
    .online-users ul { display: flex; flex-wrap: wrap; gap: 10px; list-style: none; margin: 0; padding: 0; }
    .online-users li {
      background: #2a2a2a; padding: 4px 10px; border-radius: 50px; font-size: 0.93rem;
      display: flex; align-items: center; gap: 6px;
      opacity: 0; transform: translateY(10px) scale(0.95);
      animation: userAppear 0.5s forwards;
    }
    @keyframes userAppear {
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .user-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--green); display: inline-block;}
    .container { flex: 1; display: flex; flex-direction: row; }
    .chat-section { flex: 2; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #333; }
    .connection-bar { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; align-items: center; }
    input, select, button {
      padding: 8px 12px; border-radius: 8px; border: none; background: #2c2c2c; color: var(--text);
      font-size: 1rem;
      transition: box-shadow 0.2s, border 0.2s, background 0.2s, color 0.2s;
    }
    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 2px 8px #0002;
    }
    button:hover, button:focus {
      background: var(--primary-dark);
      color: #fff;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 20px #0004;
    }
    button:active {
      transform: scale(0.97);
      background: #222b;
    }
    .connected { background: var(--green)!important; color: white!important;}
    .disconnected { background: var(--red)!important; color: white!important;}
    .messages {
      flex: 1; background: var(--panel-bg); border-radius: 12px; padding: 10px; overflow-y: auto; margin-bottom: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
      scrollbar-color: #888 #222;
      display: flex; flex-direction: column;
    }
    .message {
      background: var(--bubble);
      border-radius: 14px;
      margin: 8px 0;
      padding: 8px 15px;
      min-width: 60px;
      max-width: 80%;
      word-break: break-word;
      animation: fadeInMsg 0.3s;
      opacity: 0;
      animation-fill-mode: forwards;
      animation-delay: 0.07s;
      box-shadow: 0 1px 4px #0003;
      position: relative;
    }
    @keyframes fadeInMsg {
      from { opacity: 0; transform: translateY(25px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .message.me {
      background: var(--bubble-me);
      color: #eaffff;
      align-self: flex-end;
      margin-right: 2px;
      font-weight: 500;
      box-shadow: 0 2px 10px #395B64aa;
    }
    .message .name { font-weight: bold; margin-right: 6px; }
    .typing-indicator { font-style: italic; color: #bbb; padding: 2px 0 0 6px; }
    .input-area { display: flex; gap: 10px; align-items: flex-end; }
    textarea { flex: 1; padding: 10px; border-radius: 8px; resize: none; background: var(--panel-bg); color: var(--text); min-height: 40px; border: 1.5px solid #23272b;}
    textarea:focus { border: 2px solid var(--primary); outline: none; background: #23272b;}
    .file-upload-label {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      font-size: 1.3em;
      margin-right: 4px;
      transition: color 0.2s;
    }
    .file-upload-label:hover { color: var(--green); }
    #fileInput { display: none; }
    .screen-section { flex: 1; display: flex; flex-direction: column; gap: 20px; padding: 20px; }
    .screen-box { flex: 1; background: var(--panel-bg); border-radius: 12px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
    .fullscreen-btn { position: absolute; top: 8px; right: 8px; background: #333; color: #fff; border: none; padding: 5px 10px; border-radius: 6px; font-size: 0.8rem; cursor: pointer; }
    .offline-label { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ff5555; font-weight: bold; background: rgba(0, 0, 0, 0.7); padding: 6px 12px; border-radius: 6px; }
    .file-attachment { display: flex; align-items: center; gap: 8px; }
    .file-attachment img { max-width: 150px; max-height: 150px; border-radius: 6px; vertical-align: middle; }
    #errorMsg { display: none; background: #f44336; color: #fff; padding: 10px; margin-bottom: 8px; border-radius: 8px; text-align: center;}
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .chat-section, .screen-section { padding: 10px; width: 100%; }
      .connection-bar, .input-area { flex-direction: column; align-items: stretch; }
      #connectionStatus { margin: 10px 0 0 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>EDMBOOK</h1>
    <div id="connectionStatus" class="status-badge disconnected">ðŸ”´ Getrennt</div>
    <div class="online-users" id="userList">
      <h3>ðŸŸ¢ Online</h3>
      <ul></ul>
    </div>
  </header>

  <div class="container">
    <div class="chat-section">
      <div class="connection-bar">
        <label for="mic">Mikrofon:</label>
        <select id="mic"></select>
        <input type="text" id="username" placeholder="Benutzername" />
        <button id="connectBtn" class="disconnected">Verbinden</button>
        <button id="disconnectBtn" class="disconnected" style="display: none;">Trennen</button>
        <button id="shareScreenBtn">ðŸ–¥ Bildschirm teilen</button>
      </div>
      <div id="errorMsg"></div>
      <div class="messages" id="messages"></div>
      <div class="typing-indicator" id="typingIndicator" style="display:none;"></div>
      <div class="input-area">
        <label for="fileInput" class="file-upload-label" title="Datei senden">ðŸ“Ž</label>
        <input type="file" id="fileInput" />
        <textarea id="messageInput" rows="2" placeholder="Nachricht eingeben..."></textarea>
        <button id="sendBtn">Senden</button>
      </div>
    </div>

    <div class="screen-section">
      <div class="screen-box" id="myScreen">
        <video id="myVideo" autoplay muted style="width: 100%; height: 100%; object-fit: contain; display: none;"></video>
        <div class="offline-label" id="myOffline">ðŸ”´ OFFLINE</div>
        <button class="fullscreen-btn" onclick="toggleFullscreen('myScreen')">Vollbild</button>
      </div>
      <div class="screen-box" id="remoteScreen">
        <video id="remoteVideo" autoplay style="width: 100%; height: 100%; object-fit: contain; display: none;"></video>
        <div class="offline-label" id="remoteOffline">ðŸ”´ OFFLINE</div>
        <button class="fullscreen-btn" onclick="toggleFullscreen('remoteScreen')">Vollbild</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // --- Hilfsfunktion gegen XSS ---
    function escapeHTML(str) {
      return String(str).replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[m]));
    }

    // --- Globale Variablen ---
    let socket, peer = null, localStream = null, users = [], username = '', userColor = '';
    const userColors = [
      '#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231', '#911eb4', '#46f0f0', '#f032e6',
      '#bcf60c', '#fabebe', '#008080', '#e6beff', '#9a6324', '#fffac8', '#800000', '#aaffc3'
    ];
    let typingTimeout = null;
    let typingUsers = new Set();

    // --- UI-Elemente ---
    const usernameInput = document.getElementById('username');
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const shareScreenBtn = document.getElementById('shareScreenBtn');
    const messages = document.getElementById('messages');
    const userList = document.querySelector('#userList ul');
    const micSelect = document.getElementById('mic');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const myVideo = document.getElementById('myVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const myOffline = document.getElementById('myOffline');
    const remoteOffline = document.getElementById('remoteOffline');
    const errorDiv = document.getElementById('errorMsg');
    const typingIndicator = document.getElementById('typingIndicator');
    const fileInput = document.getElementById('fileInput');
    const connectionStatus = document.getElementById('connectionStatus');

    // --- Fehleranzeige ---
    function showError(msg) {
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
      setTimeout(() => { errorDiv.style.display = 'none'; }, 4000);
    }

    // --- Verbindungsstatus-Badge ---
    function setConnectionStatus(connected) {
      if (connected) {
        connectionStatus.textContent = "ðŸŸ¢ Verbunden";
        connectionStatus.className = "status-badge connected";
      } else {
        connectionStatus.textContent = "ðŸ”´ Getrennt";
        connectionStatus.className = "status-badge disconnected";
      }
    }
    setConnectionStatus(false);

    // --- PeerConnection-Erstellung ---
    function createPeer(targetId) {
      const pc = new RTCPeerConnection();
      pc.onicecandidate = e => e.candidate && socket.emit('ice', { target: targetId, candidate: e.candidate });
      pc.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
        remoteVideo.style.display = 'block';
        remoteOffline.style.display = 'none';
      };
      return pc;
    }

    // --- Mikrofonliste aktualisieren ---
    async function updateMicList() {
      micSelect.innerHTML = '';
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        devices.filter(d => d.kind === 'audioinput').forEach((d, i) => {
          const opt = document.createElement('option');
          opt.value = d.deviceId;
          opt.textContent = d.label || `Mikrofon ${i+1}`;
          micSelect.appendChild(opt);
        });
      } catch (e) {
        showError('Keine Mikrofone gefunden.');
      }
    }

    // --- Socket-Initialisierung ---
    async function initSocket() {
      socket = io();
      socket.on('message', ({ username: uname, text, color }) => {
        appendMessage(uname, text, color);
      });
      socket.on('file', ({ username: uname, fileName, fileType, fileData, color }) => {
        appendFileMessage(uname, fileName, fileType, fileData, color);
      });
      socket.on('users', list => {
        updateUserList(list);
        users = list.filter(u => u.name !== username);
      });
      socket.on('offer', async ({ from, sdp }) => {
        peer = createPeer(from);
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.getTracks().forEach(t => peer.addTrack(t, stream));
        await peer.setRemoteDescription(new RTCSessionDescription(sdp));
        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        socket.emit('answer', { target: from, sdp: answer });
      });
      socket.on('answer', ({ sdp }) => {
        peer && peer.setRemoteDescription(new RTCSessionDescription(sdp));
      });
      socket.on('ice', ({ candidate }) => {
        peer && peer.addIceCandidate(new RTCIceCandidate(candidate));
      });

      // Tippanzeige anderer Nutzer
      socket.on('typing', ({ username: typingUser }) => {
        if (typingUser !== username) {
          typingUsers.add(typingUser);
          updateTypingIndicator();
        }
        if (typingTimeout) clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          typingUsers.delete(typingUser);
          updateTypingIndicator();
        }, 2000);
      });

      // Join-Fehler (z.B. Maximale User)
      socket.on('joinError', ({ message }) => {
        showError(message);
        setConnectionStatus(false);
        socket.disconnect();
      });
    }

    // --- Nachrichten & Dateien einfÃ¼gen mit Animation ---
    function appendMessage(uname, text, color) {
      const msg = document.createElement('div');
      msg.classList.add('message');
      if (uname === username) msg.classList.add('me');
      msg.innerHTML = `<span class="name" style="color:${color}">${escapeHTML(uname)}:</span> ${escapeHTML(text)}`;
      messages.appendChild(msg);
      // Animation neu starten (Safari/Browsers die nachtrÃ¤glich einfÃ¼gen)
      msg.style.opacity = "0";
      setTimeout(()=>msg.style.opacity = "1", 20);
      messages.scrollTop = messages.scrollHeight;
    }
    function appendFileMessage(uname, fileName, fileType, fileData, color) {
      const msg = document.createElement('div');
      msg.classList.add('message');
      if (uname === username) msg.classList.add('me');
      let content = `<span class="name" style="color:${color}">${escapeHTML(uname)}:</span> `;
      if (fileType.startsWith('image/')) {
        content += `<a href="${fileData}" target="_blank"><img src="${fileData}" alt="${escapeHTML(fileName)}" /></a>`;
      } else {
        content += `<span class="file-attachment"><a href="${fileData}" download="${escapeHTML(fileName)}">${escapeHTML(fileName)}</a></span>`;
      }
      msg.innerHTML = content;
      messages.appendChild(msg);
      msg.style.opacity = "0";
      setTimeout(()=>msg.style.opacity = "1", 20);
      messages.scrollTop = messages.scrollHeight;
    }

    // --- Nutzerliste animieren ---
    function updateUserList(list) {
      userList.innerHTML = '';
      list.forEach(u => {
        const li = document.createElement('li');
        li.innerHTML = `<span class="user-dot"></span> ${escapeHTML(u.name)}`;
        userList.appendChild(li);
      });
    }

    function updateTypingIndicator() {
      if (typingUsers.size > 0) {
        typingIndicator.textContent = [...typingUsers].join(', ') + ' schreibt...';
        typingIndicator.style.display = 'block';
      } else {
        typingIndicator.style.display = 'none';
      }
    }

    // --- Verbinden ---
    connectBtn.addEventListener('click', async () => {
      await updateMicList();
      await initSocket();
      username = usernameInput.value.trim();
      if (!username) return showError('Bitte Benutzernamen eingeben.');
      usernameInput.readOnly = true;
      userColor = userColors[Math.floor(Math.random() * userColors.length)];
      socket.emit('join', { username });
      connectBtn.style.display = 'none';
      disconnectBtn.style.display = 'inline-block';
      setConnectionStatus(true);

      try {
        const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream = audioStream;
        if (users.length === 0) return;
        peer = createPeer(users[0].id);
        localStream.getTracks().forEach(t => peer.addTrack(t, localStream));
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        socket.emit('offer', { target: users[0].id, sdp: offer });
      } catch (err) {
        showError('Mikrofonzugriff fehlgeschlagen.');
      }
    });

    // --- Trennen ---
    disconnectBtn.addEventListener('click', () => {
      if (socket) socket.disconnect();
      connectBtn.style.display = 'inline-block';
      disconnectBtn.style.display = 'none';
      usernameInput.readOnly = false;
      messages.innerHTML = '';
      userList.innerHTML = '';
      typingIndicator.style.display = 'none';
      typingUsers.clear();
      [myVideo, remoteVideo].forEach(v => {
        if (v.srcObject) v.srcObject.getTracks().forEach(t => t.stop());
        v.srcObject = null;
        v.style.display = 'none';
      });
      myOffline.style.display = 'block';
      remoteOffline.style.display = 'block';
      setConnectionStatus(false);
    });

    // --- Nachricht senden ---
    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (!text || !username) return;
      socket.emit('message', { username, text, color: userColor });
      messageInput.value = '';
      socket.emit('typing', { username, typing: false });
    });

    // --- Senden mit Enter ---
    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    // --- Tippanzeige beim Tippen ---
    messageInput.addEventListener('input', () => {
      if (username && socket) socket.emit('typing', { username, typing: true });
    });

    // --- Datei-Upload ---
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;
      if (file.size > 5 * 1024 * 1024) { // 5MB Limit
        showError('Datei zu groÃŸ (max. 5MB).');
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        socket.emit('file', {
          username,
          fileName: file.name,
          fileType: file.type,
          fileData: e.target.result,
          color: userColor
        });
      };
      reader.readAsDataURL(file);
      fileInput.value = ''; // Reset fÃ¼r nÃ¤chsten Upload
    });

    // --- Datei-Auswahl Ã¶ffnen per Klick auf BÃ¼roklammer ---
    document.querySelector('.file-upload-label').addEventListener('click', () => {
      fileInput.click();
    });

    // --- Bildschirm teilen ---
    shareScreenBtn.addEventListener('click', async () => {
      try {
        const displayStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream = new MediaStream([...displayStream.getVideoTracks(), ...audioStream.getAudioTracks()]);
        myVideo.srcObject = localStream;
        myVideo.style.display = 'block';
        myOffline.style.display = 'none';

        if (users.length === 0) return;
        peer = createPeer(users[0].id);
        localStream.getTracks().forEach(t => peer.addTrack(t, localStream));
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        socket.emit('offer', { target: users[0].id, sdp: offer });
      } catch (err) {
        showError('Bildschirmfreigabe fehlgeschlagen.');
      }
    });

    // --- Vollbild ---
    function toggleFullscreen(id) {
      const el = document.getElementById(id);
      if (!document.fullscreenElement) el.requestFullscreen(); else document.exitFullscreen();
    }

    // --- Benachrichtigungs-Berechtigung ---
    document.addEventListener('DOMContentLoaded', () => {
      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    });
  </script>
</body>
