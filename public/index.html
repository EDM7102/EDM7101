<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EDMBOOK</title>
  <style>
    :root {
      --green: #4caf50;
      --green-dark: #388e3c;
      --red: #f44336;
      --bg-dark: #121212;
      --bg-panel: #1e1e1e;
      --bg-chat: #2a2a2a;
      --text-light: #e0e0e0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background-color: var(--bg-panel);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: white;
    }

    .online-users {
      background-color: var(--bg-panel);
      padding: 8px 12px;
      border-radius: 8px;
    }

    .online-users h3 {
      margin: 0 0 6px 0;
      font-size: 0.95rem;
      color: var(--green);
    }

    .online-users ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .online-users li {
      background-color: var(--bg-chat);
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .container {
      display: flex;
      flex-direction: row;
      flex: 1;
      width: 100%;
    }

    .chat-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-right: 1px solid #333;
    }

    .connection-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    input, select, button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #2c2c2c;
      color: var(--text-light);
    }

    #connectBtn.disconnected {
      background-color: var(--red);
      color: white;
    }

    #connectBtn.connected {
      background-color: var(--green);
      color: white;
    }

    button {
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .messages {
      flex: 1;
      background-color: var(--bg-panel);
      border-radius: 12px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin: 8px 0;
      padding: 8px 12px;
      background-color: var(--bg-chat);
      border-radius: 8px;
    }

    .message span.name {
      font-weight: bold;
      margin-right: 6px;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .input-area textarea {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      resize: none;
      background-color: var(--bg-panel);
      color: var(--text-light);
    }

    .screen-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    .screen-box {
      flex: 1;
      background-color: var(--bg-panel);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .fullscreen-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .fullscreen-btn:hover {
      background: #555;
    }

    .offline-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff5555;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 12px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .chat-section, .screen-section {
        flex: none;
        width: 100%;
        padding: 10px;
      }

      .connection-bar, .input-area {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>EDMBOOK</h1>
    <div class="online-users" id="userList">
      <h3>ðŸŸ¢ Online</h3>
      <ul></ul>
    </div>
  </header>

  <div class="container">
    <div class="chat-section">
      <div class="connection-bar">
        <label for="mic">Mikrofon:</label>
        <select id="mic"><option>Standard</option></select>
        <input type="text" id="username" placeholder="Benutzername" />
        <button id="connectBtn" class="disconnected">Verbinden</button>
        <button id="shareScreenBtn">ðŸ–¥ Bildschirm teilen</button>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <textarea id="messageInput" rows="2" placeholder="Nachricht eingeben..."></textarea>
        <button id="sendBtn">Senden</button>
      </div>
    </div>

    <div class="screen-section">
      <div class="screen-box" id="myScreen">
        <video id="myVideo" autoplay muted style="width: 100%; height: 100%; object-fit: contain; display: none;"></video>
        <div class="offline-label" id="myOffline">ðŸ”´ OFFLINE</div>
        <button class="fullscreen-btn" onclick="toggleFullscreen('myScreen')">Vollbild</button>
      </div>
      <div class="screen-box" id="remoteScreen">
        <video id="remoteVideo" autoplay style="width: 100%; height: 100%; object-fit: contain; display: none;"></video>
        <div class="offline-label" id="remoteOffline">ðŸ”´ OFFLINE</div>
        <button class="fullscreen-btn" onclick="toggleFullscreen('remoteScreen')">Vollbild</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const usernameInput = document.getElementById('username');
    const connectBtn = document.getElementById('connectBtn');
    const shareScreenBtn = document.getElementById('shareScreenBtn');
    const messages = document.getElementById('messages');
    const userList = document.querySelector('#userList ul');
    const micSelect = document.getElementById('mic');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const myVideo = document.getElementById('myVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const myOffline = document.getElementById('myOffline');
    const remoteOffline = document.getElementById('remoteOffline');

    let username = '', userColor = '', peer = null, localStream = null;
    let users = [];

    connectBtn.addEventListener('click', () => {
      username = usernameInput.value.trim();
      if (!username) return alert('Bitte Benutzernamen eingeben.');
      usernameInput.readOnly = true;
      userColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
      socket.emit('join', { username });
      connectBtn.classList.remove('disconnected');
      connectBtn.classList.add('connected');
      connectBtn.textContent = 'Verbunden';
    });

    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (!text || !username) return;
      socket.emit('message', { username, text, color: userColor });
      messageInput.value = '';
    });

    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    socket.on('message', ({ username, text, color }) => {
      const msg = document.createElement('div');
      msg.classList.add('message');
      msg.innerHTML = `<span class="name" style="color:${color}">${username}:</span> ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('users', list => {
      userList.innerHTML = '';
      users = list.filter(u => u.name !== username);
      list.forEach(u => {
        const li = document.createElement('li');
        li.textContent = u.name;
        userList.appendChild(li);
      });
    });

    shareScreenBtn.addEventListener('click', async () => {
      try {
        const displayStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream = new MediaStream([
          ...displayStream.getVideoTracks(),
          ...audioStream.getAudioTracks()
        ]);
        myVideo.srcObject = localStream;
        myVideo.style.display = 'block';
        myOffline.style.display = 'none';

        if (users.length === 0) return;
        peer = new RTCPeerConnection();
        localStream.getTracks().forEach(track => peer.addTrack(track, localStream));
        peer.onicecandidate = e => {
          if (e.candidate) {
            socket.emit('ice', { target: users[0].id, candidate: e.candidate });
          }
        };
        peer.ontrack = e => {
          remoteVideo.srcObject = e.streams[0];
          remoteVideo.style.display = 'block';
          remoteOffline.style.display = 'none';
        };
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);
        socket.emit('offer', { target: users[0].id, sdp: offer });
      } catch (err) {
        alert('Bildschirmfreigabe oder Audio fehlgeschlagen.');
      }
    });

    socket.on('offer', async ({ from, sdp }) => {
      peer = new RTCPeerConnection();
      peer.onicecandidate = e => {
        if (e.candidate) {
          socket.emit('ice', { target: from, candidate: e.candidate });
        }
      };
      peer.ontrack = e => {
        remoteVideo.srcObject = e.streams[0];
        remoteVideo.style.display = 'block';
        remoteOffline.style.display = 'none';
      };
      await peer.setRemoteDescription(new RTCSessionDescription(sdp));
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      stream.getTracks().forEach(track => peer.addTrack(track, stream));
      const answer = await peer.createAnswer();
      await peer.setLocalDescription(answer);
      socket.emit('answer', { target: from, sdp: answer });
    });

    socket.on('answer', ({ sdp }) => {
      peer.setRemoteDescription(new RTCSessionDescription(sdp));
    });

    socket.on('ice', ({ candidate }) => {
      peer.addIceCandidate(new RTCIceCandidate(candidate));
    });

    function toggleFullscreen(id) {
      const elem = document.getElementById(id);
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => alert('Vollbild-Fehler: ' + err));
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
